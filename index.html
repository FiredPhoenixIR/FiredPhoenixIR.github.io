<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi Sadeghian Tehrani | Game Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin: 10px 0 30px;
        }

        .projects {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project-card {
            background: #2a2a3b;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #f39c12;
        }

        .project-card p {
            font-size: 1rem;
            font-weight: 400;
            color: #ccc;
            margin: 15px 0;
        }

        .project-card a {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            background: #f39c12;
            color: #1e1e2f;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .project-card a:hover {
            background: #d87b0d;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mahdi Sadeghian Tehrani</h1>
        <p>Game Developer | TechOps Engineer</p>
    </header>

    <section class="projects">
        <div class="project-card">
            <h3>Multishooter</h3>
            <p>A fast-paced multiplayer shooter game built with Unreal Engine.</p>
            <a href="https://github.com/FiredPhoenixIR/Multishooter" target="_blank">View on GitHub</a>
        </div>
        <div class="project-card">
            <h3>Dungeon Life</h3>
            <p>An immersive dungeon crawler experience developed in Unreal Engine.</p>
            <a href="https://github.com/FiredPhoenixIR/Dungeon_Life_UE" target="_blank">View on GitHub</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mahdi Sadeghian Tehrani | <a href="mailto:mahdi.sadeghian.tehrani@gmail.com">Contact Me</a></p>
    </footer>
</body>

</html>
